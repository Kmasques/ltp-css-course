<!DOCTYPE html>
<html>
    <head>
        <title>Colors in CSS</title>
        <!-- Second Way to do color:
             RGB colors: 
             background-color: rgb(0,0,0); is black
             background-color: rgb(255,0,0); is red
             background-color: rgb(0,255,0) is green
             background-color: rgb(0,0,255) is blue

             Hexidecimal color values:
             background-color: #000000; is black
             background-color: #ff0000; is red
             background-color: #00ff00; is green
             background-color: #0000ff; is blue
             other color:
             background-color: #8f00ff;
        -->
        <style>
        h1
            {
                color: black;
                background-color: blanchedalmond;
            }
        p
            {
                color: #8f00ff; 
                text-align: left;
            }
        
        </style>
    
    
    </head>
    <body>
        <h1>Welcome to My New Website!</h1>
        <p>Here is a simple paragraph. This is just some text to help us see what CSS can do.</p>
    
    
    </body>


</html>
