<!DOCTYPE html>
<html>

    <head>
    
        <title>CSS The Display Property</title>
        
        <link rel="stylesheet" type="text/css" href="5.1.css" />
         
        <!--- div style is for 1/2 the container (page) with three spans on one line 
              The second div is 1/2 the container
              
                Once something is set to inline it stays on the same line, continuing on the next line
                Block elements always start on a new line and then move onto a new line. Nothing will start on the line next to it.

            
        --->
    
            
    
    </head>

    <body>
    
        <div style="width: 49%; height: 500px; float: left; background-color: grey;">
            <span>This text displays inline by default.</span>
            <span id="col1">Test Text</span>
            <span>This text displays inline by default.</span>
        </div>
        
        <div style="width:49%; height: 500px; float: right; background-color: grey;">
            <div class="col2" style="width: 50px; height: 50px; margin: 2px;"></div>
            <div class="col2" style="width: 100px; height: 100px; margin: 2px;"></div>        
        </div>
    
    
    
    </body>








</html>
