<!DOCTYPE html>
<html>
    <head>
        <title>Creating a Drop Down Menu with CSS</title>
        
        <!--  
            *You can indent an entire section by highlighting it and then hitting tab.  It will indent the entire section.
            *
            
        -->
        
        <link rel="stylesheet" href="2.8.css">
    
    </head>
    
    <body>
        
        <div id="my_menu">
        <table>
            
            <tr>
                <td>
                    <div class="submenu">
                    Names
                    <ul>
                        <li>Andrew</li>
                        <li>Billy</li>
                        <li>Raymond</li>
                        <li>Nicole</li>
                        <li>Jim</li>
                        <li>alex</li>
                    </ul>
                    </div>
                </td>
            </tr>
        
            <tr>
                <td>
                    <div class="submenu">
                    Colors
                    <ul>
                        <li>Red</li>
                        <li>Yellow</li>
                        <li>Blue</li>
                        <li>Green</li>
                        <li>Orange</li>
                        <li>Purple</li>
                    </ul>
                    </div>
                </td>
            </tr>
        
            <tr>
                <td>
                    <div class="submenu">
                    Animals
                    <ul>
                        <li>Cat</li>
                        <li>Dog</li>
                        <li>Horse</li>
                        <li>Elephant</li>
                        <li>Badger</li>
                        <li>Jaguar</li>
                    </ul>
                    </div>
                </td> 
            </tr>
            
        </table>
        </div>

</html>
