<!DOCTYPE html>
<html>
    <head>
        <title>Using Sprite Sheets</title>
        
        <!-- A sprite sheet is an image file that has a bunch of smaller images within it. The way you use sprite sheets is that you use one image at a time which saves bandwidth.   
            
        -->
        
        <link rel="stylesheet" href="2.7.css">
        
    </head>
    
    <body>
        <img id="title" src="Half%20Sprite%20Sheet.jpg" />
        
        <div class="ie">IE:
            <img class="sprite" src="Logo%20Cover.jpg" />
        </div>
        
        <div class="fireFox">Firefox:
            <img class="sprite" src="Logo%20Cover.jpg" />
        </div>
        
        <div class="safari">Safari:
            <img class="sprite" src="Logo%20Cover.jpg" />
        </div>
        
        <div class="chrome">Chrome:
            <img class="sprite" src="Logo%20Cover.jpg" />
        </div>
        
        <div class="opera">Opera:
            <img class="sprite" src="Logo%20Cover.jpg" />
        </div>
        
    </body>


</html>
